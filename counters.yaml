derived_oids:
  TIME_TO_DECODE_OSD_OP: RECV_MSG_OSD_OP_BEGIN
  TIME_TO_DECODE_OSD_OPREPLY: RECV_MSG_OSD_OPREPLY_BEGIN

perf_counters:
  rados_write_e2e: 
    key: '{oid}{context}{vpid}'
    begin: RADOS_OP_COMPLETE
    end: RADOS_WRITE_OP_BEGIN
  rados_read_e2e: 
    key: '{oid}!{context}!{vpid}'
    begin: RADOS_OP_COMPLETE
    end: RADOS_READ_OP_BEGIN
  RADOS2OSD_network_latency: 
    key: '{trimmed_context}'
    begin: RECV_MSG_OSD_OP_BEGIN
    end: SEND_MSG_OSD_OP_BEGIN
  OSD2RADOS_network_latency: 
    key: '{trimmed_context}'
    begin: RECV_MSG_OSD_OPREPLY_BEGIN
    end: SEND_MSG_OSD_OPREPLY_BEGIN
  disp_to_dequeop_thread_switch_latency:  
    key: '{oid}!{context}!{vpid}'
    begin: DEQUEUE_OP_BEGIN
    end: MS_FAST_DISPATCH_END
  dequeop_to_iocomplete_latency: 
    key: '{oid}!{context}!{vpid}'
    begin: OP_COMMIT_BEGIN
    end: DEQUEUE_OP_END
